<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Brasil - Consulta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', Arial, sans-serif;
        background-color: #f0f2f5;
        margin: 0;
        padding: 20px;
      }

      .container {
        max-width: 900px;
        margin: auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .input-group {
        display: flex;
        gap: 10px;
      }

      input {
        flex: 1;
        border: 1px solid #ced4da;
        border-radius: 5px;
        padding: 10px;
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      .table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      .table th,
      .table td {
        border: 1px solid #dee2e6;
        padding: 10px;
        text-align: left;
      }

      .table th {
        background-color: #f8f9fa;
        color: #333;
      }

      .text-danger {
        color: #dc3545;
        margin-top: 10px;
      }

      #grafico-container {
        margin-top: 20px;
        display: none;
        text-align: center;
      }

      canvas {
        max-width: 100%;
        height: auto;
      }
    </style>
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <div class="container">
      <h1 class="text-center">COVID-19 Brasil - Consulta</h1>

      <!-- Consulta por estado -->
      <div class="form-group mt-4">
        <label for="estado" class="form-label">Insira a sigla do estado (ex.: SP):</label>
        <div class="input-group">
          <input type="text" id="estado" class="form-control" placeholder="Digite a sigla do estado">
          <button id="buscar" class="btn btn-primary">Buscar</button>
        </div>
      </div>

      <!-- Tabela de resultados -->
      <table id="api-table" class="table table-bordered table-striped mt-4">
        <thead>
          <tr>
            <th>UF</th>
            <th>Estado</th>
            <th>Casos Confirmados</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <!-- Consulta geral -->
      <div class="text-center mt-4">
        <button id="buscar-geral" class="btn btn-success">Exibir Dados Gerais</button>
      </div>

      <!-- GrÃ¡fico -->
      <div id="grafico-container">
        <canvas id="grafico-geral" width="400" height="200"></canvas>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>


  </body>

</html>
